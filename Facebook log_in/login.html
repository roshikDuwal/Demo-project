<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section class="header">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around <br> you on Facebook</p>

        </section>

       
        <section class="login">
            <input type="email" name="email" id="Email_id" placeholder="Email Address">
            <br>
            <br>
            <input type="password" name="password" autocomplete="cc-number" id="Password_id" placeholder="Password">
            <br>
            <br>
            <input type="button" value="Log In" id="login_btn" onclick="LOGIN()">
            <hr>
            <button type="submit" id="create_account_btn" onclick="createaccount()">Create new account</button>
        </section>
  
    </div>

    <script src="login.js"></script>


</body>
</html>
