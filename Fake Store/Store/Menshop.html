<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>

    <link rel="stylesheet" href="shop_style.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>  
</head>
<body>
    <div class="sticky">
        <nav class=" navbar navbar-expand-lg navbar-light bg-light">

            <div class="container-fluid">
                <a class="navbar-brand px-2" href="../home.html">FAKE<br>STORE</a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item mx-3">
                          <a class="nav-link active" aria-current="page" href="../home.html">HOME</a>
                      </li>
                      <li class="mx-3">
                        <input class=" my-2 p-1 btn-outline-success" onclick="btn1()" type="button" value="Account">
                      </li>
                  </ul>
                 
                  

                  <h2><i class="carticon bx bx-shopping-bag" ></i></h2>
                  <div class="cart">
                    <div class="product-container">
                     
                    </div>
                   <!-- Cart-close -->
                    <i class='bx bx-x' id="close-cart"></i>
                  </div> 

              </div>

            </div>

          </nav>
        </div>

      <div class="brand col-md-2 col-3 "></div>
      <div class="Clothes col-md-9 col-8 ">
        <h1>Clothing</h1>

        <div class="clothes_store">

            <div class="id ">  
                <div id="img-1" class="div_image "></div>
                <div id="descr-1" >
                    <div class="clothes_title" id="title-1"></div>
                    <div class="CAtegory" id="category-1"></div>
                    <div class="price" id="price-1"></div>
                    <div class="rating" id="rating-1"></div>
                </div>
              
                <div class="Cart">
                    <button><i class=" bx bx-shopping-bag add-cart" ></i></button> 
                </div>
            </div>

            <div class="id ">

                <div id="img-2" class="div_image "></div>
                <div id="descr-2" >

              </div>
                <div class="rating" id="rating-2"></div>
                <div class="Cart">
                  <button><i class="add-cart bx bx-shopping-bag" ></i></button>
                </div>
              
            </div>

            <div class="id ">

                  <div class="Cart">
                    <button><i class=" bx bx-shopping-bag add-cart" ></i></button>
                  </div>
              </div>
            </div>  

            <div class="id ">
              <div id="img-4" class="div_image "></div>
              <div id="descr-4" >
                  <div class="clothes_title" id="title-4"></div>

                  <div class="rating" id="rating-4"></div>
                  <div class="Cart">
                    <button><i class=" bx bx-shopping-bag add-cart" ></i></button>
                  </div>
              </div>
            </div>

    <script src="./js/menshop.js"></script>
